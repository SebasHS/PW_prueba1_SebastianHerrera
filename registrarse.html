<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body >
    <div class="container">
        
        <div><h1>Registro</h1></div>
        <div class="row">
            <div class="col-6">
                    <label for="basic-Nombre" class="form-label">Nombre</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                <label for="basic-apellido" class="form-label">Apellido</label>
                <div class="input-group mb-3">
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <div>Sexo:</div>
                <span class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Masculino
                    </label>
                </span>
                  <span class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Femenino
                    </label>
                  </span>
                  <span class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      No precisa
                    </label>
                  </span>
                  <div>Pais:</div>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Peru</option>
                    <option value="1">Venezuela</option>
                    <option value="2">Ecuador</option>
                    <option value="3">Chile</option>
                  </select>
                  <label for="basic-Username" class="form-label">Username</label>
                  <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-Username" aria-describedby="basic-addon3">
              </div>
              <label for="basic-password" class="form-label">Password</label>
              <div class="input-group mb-3">
            <input type="password" class="form-control" id="basic-password" aria-describedby="basic-addon3">
          </div>
                </div>
                <div class="col-6">
                        <h2>Aficiones</h2>
                        <ul class="list-group">
                            <li class="list-group-item active" aria-current="true">Futbol</li>
                            <li class="list-group-item">Leer</li>
                            <li class="list-group-item">Correr</li>
                            <li class="list-group-item">Danza</li>
                            <li class="list-group-item">Ninguna</li>
                          </ul>
                          <label for="basic-otros" class="form-label">Otras:</label>
                          <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-otros" aria-describedby="basic-addon3">
                      </div>
                      <h2>Motivos de inscripcion</h2>
                      <label for="basic-otros" class="form-label">Ingrese los motivos por los que desea suscribirse a este servicio:</label>
                      <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>
                    </div>
                
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <button type="button" class="btn btn-success">Guardar</button>     
                </div>
                <div class="col-1 align-self-center">
                    <a class="btn btn-danger" href="/index.html" role="button">Cancelar</a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
